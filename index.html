<!DOCTYPE html>
<html lang="en">
<head>
    
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Money</title>
</head>
<body>
    <img class="logo" src="./assets/clean_bg.png" alt="image-logo">
    <main>
        <label>
            Converter <b>de</b>
            <select class="currency-from">
                <option value="real">R$ Real Brasileiro</option>
                <option value="dolar">US$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">Bitcoin</option>
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select class="currency-to">
                <option value="real">R$ Real Brasileiro</option>
                <option value="dolar">US$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">Bitcoin</option>
            </select>
        </label>

        <label>
            Valor
            <input class="input-currency" placeholder="10.000,00">
        </label>

        <button class="convert-button">Converter</button>
    
        <section>
            <div class="currency-box">
                <img class="img-to" src="./assets/brasil 2.png" alt="logo-moeda-a-converter">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

            <img class="arrow-img" src="./assets/Vector.png" alt="seta">

            <div class="currency-box">
                <img class="currency-img" src="./assets/estados-unidos (1) 1.png" alt="logo-moeda-convertida">
                <p class="currency-name">Dólar Americano</p>
                <p class="currency-value">US$ 0.0</p>
            </div>
        </section>
    </main>

</body>
<script src="./scripts.js"></script>
</html>
